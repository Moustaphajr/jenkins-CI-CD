version: '3.10'

services:
  vote:
    build: ./vote
    image: moustaphajr80/vote:latest  # Ajoutez cette ligne
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 15s
      retries: 3
    ports:
      - "8081:80"
    networks:
      - front-tier
      - back-tier

  result:
    build: ./result
    image: moustaphajr80/result:latest  # Ajoutez cette ligne
    depends_on:
      - db
    ports:
      - "8082:80"
    networks:
      - front-tier
      - back-tier

  worker:
    build:
      context: ./worker
    image: moustaphajr80/worker:latest  # Ajoutez cette ligne
    depends_on:
      redis:
        condition: service_healthy 
      db:
        condition: service_healthy 
    networks:
      - back-tier

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
    networks:
      - back-tier

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
    networks:
      - back-tier

volumes:
  db-data:

networks:
  front-tier:
  back-tier: